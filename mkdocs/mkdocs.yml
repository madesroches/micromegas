site_name: Micromegas Documentation
site_description: Unified observability platform with high-performance telemetry collection and analytics
site_url: https://micromegas.dev
repo_url: https://github.com/madesroches/micromegas
repo_name: madesroches/micromegas

# Specify docs directory
docs_dir: docs

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Analytics Web App: analytics-web-app.md
  - Query Guide:
    - Overview: query-guide/index.md
    - Quick Start: query-guide/quick-start.md
    - Python API: query-guide/python-api.md
    - Schema Reference: query-guide/schema-reference.md
    - Functions Reference: query-guide/functions-reference.md
    - Query Patterns: query-guide/query-patterns.md
    - Async Performance Analysis: query-guide/async-performance-analysis.md
    - Performance: query-guide/performance.md
    - Advanced Features: query-guide/advanced-features.md
  - Architecture:
    - Overview: architecture/index.md
  - Cost Effectiveness:
    - Overview: cost-effectiveness.md
    - Cost Modeling: cost-comparisons/cost-modeling.md
    - vs. Datadog: cost-comparisons/datadog.md
    - vs. Dynatrace: cost-comparisons/dynatrace.md
    - vs. Elastic: cost-comparisons/elastic.md
    - vs. Grafana Cloud: cost-comparisons/grafana.md
    - vs. New Relic: cost-comparisons/newrelic.md
    - vs. Splunk: cost-comparisons/splunk.md
  - Development:
    - Contributing: contributing.md
    - Build Guide: development/build.md
