<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <style>
      .box { fill: #2d2d2d; stroke: #4a9eff; stroke-width: 2; }
      .storage { fill: #2d2d2d; stroke: #4a9eff; stroke-width: 2; }
      .text { fill: #e6e6e6; font-family: 'Courier New', monospace; font-size: 16px; text-anchor: middle; font-weight: bold; }
      .small-text { fill: #a6a6a6; font-family: 'Courier New', monospace; font-size: 12px; text-anchor: middle; }
      .arrow { stroke: #4a9eff; stroke-width: 2.5; fill: none; marker-end: url(#arrowhead); }
      .label { fill: #e6e6e6; font-family: 'Courier New', monospace; font-size: 11px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#4a9eff" />
    </marker>
  </defs>

  <!-- Applications -->
  <text x="100" y="50" class="small-text">Instrumented Apps</text>

  <rect x="50" y="80" width="100" height="60" class="box" rx="5"/>
  <text x="100" y="115" class="text">Rust</text>

  <rect x="50" y="160" width="100" height="60" class="box" rx="5"/>
  <text x="100" y="195" class="text">Unreal</text>

  <!-- Arrows to Ingestion -->
  <line x1="150" y1="110" x2="230" y2="150" class="arrow"/>
  <text x="190" y="125" class="label">HTTPS</text>
  <line x1="150" y1="190" x2="230" y2="160" class="arrow"/>
  <text x="190" y="185" class="label">HTTPS</text>

  <!-- Ingestion -->
  <text x="290" y="50" class="small-text">Ingestion</text>
  <rect x="230" y="130" width="120" height="60" class="box" rx="5"/>
  <text x="290" y="165" class="text">ingestion-srv</text>

  <!-- Arrows to Storage -->
  <line x1="350" y1="145" x2="450" y2="120" class="arrow"/>
  <line x1="350" y1="175" x2="450" y2="230" class="arrow"/>

  <!-- Storage -->
  <text x="580" y="50" class="small-text">Data Lake</text>

  <!-- PostgreSQL -->
  <ellipse cx="550" cy="120" rx="90" ry="55" class="storage"/>
  <text x="550" y="118" class="text">PostgreSQL</text>
  <text x="550" y="138" class="small-text">metadata</text>

  <!-- S3 -->
  <ellipse cx="550" cy="230" rx="90" ry="55" class="storage"/>
  <text x="550" y="228" class="text">S3</text>
  <text x="550" y="248" class="small-text">binary payloads</text>
</svg>
