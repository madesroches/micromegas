name: Publish Docs

on:
  push:
    branches:
      - main
      - doc  # Temporary: Enable on doc branch for testing

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Build Rust documentation
      run: cargo doc --workspace --no-deps
      working-directory: rust/

    - name: Install Python markdown converter
      run: pip install markdown
      
    - name: Prepare staging directory
      run: |
        mkdir -p public_docs/rustdoc
        cp -r rust/target/doc/* public_docs/rustdoc/
        
        # Copy all documentation files first
        cp -r doc public_docs/
        
        # Build HTML documentation using repository script
        cd doc && python build-html.py && cd ..
        
        # Copy generated HTML to publishing directory
        cp -r doc/how_to_query/html/* public_docs/how_to_query/
        
        # Create main index
        cat > public_docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Micromegas Documentation</title>
            <style>
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 800px;
                    margin: 50px auto;
                    padding: 20px;
                    text-align: center;
                }
                .docs-link {
                    display: inline-block;
                    margin: 20px;
                    padding: 20px 30px;
                    background: #f6f8fa;
                    border-radius: 6px;
                    text-decoration: none;
                    color: #24292e;
                    border: 1px solid #e1e4e8;
                    transition: background 0.2s;
                }
                .docs-link:hover { background: #e1e4e8; }
            </style>
        </head>
        <body>
            <h1>Micromegas Documentation</h1>
            <p>Choose the documentation you want to view:</p>
            <a href="how_to_query/" class="docs-link">
                <h3>ðŸ“Š SQL Query Documentation</h3>
                <p>Complete guide to querying telemetry data</p>
            </a>
            <a href="rustdoc/" class="docs-link">
                <h3>ðŸ¦€ Rust API Documentation</h3>
                <p>Generated API documentation for Rust crates</p>
            </a>
        </body>
        </html>
        EOF
        
        # Disable Jekyll
        touch public_docs/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public_docs
        publish_branch: gh-pages
        force_orphan: true
