name: Publish Docs

on:
  push:
    branches:
      - main
      - doc  # Temporary: Enable on doc branch for testing

jobs:
  build-and-deploy-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Build Rust documentation
      run: cargo doc --workspace --no-deps
      working-directory: rust/

    - name: Install Python markdown converter
      run: pip install markdown
      
    - name: Prepare staging directory
      run: |
        mkdir -p public_docs/rustdoc
        cp -r rust/target/doc/* public_docs/rustdoc/
        
        # Copy markdown files and convert to HTML
        mkdir -p public_docs/how_to_query
        
        # Convert main SQL documentation to HTML using Python
        cat > convert.py << 'EOF'
        import markdown
        import re
        
        # Read the markdown file
        with open('doc/how_to_query/README.md', 'r', encoding='utf-8') as f:
            md_content = f.read()
        
        # Configure markdown with extensions for better rendering
        md = markdown.Markdown(extensions=['tables', 'fenced_code', 'toc'])
        html_content = md.convert(md_content)
        
        # Create full HTML page
        full_html = f'''<!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Micromegas SQL Documentation</title>
            <style>
                body {{ 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                    line-height: 1.6;
                    color: #24292e;
                }}
                code {{ 
                    background: #f6f8fa;
                    padding: 2px 4px;
                    border-radius: 3px;
                    font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
                }}
                pre {{ 
                    background: #f6f8fa;
                    padding: 16px;
                    border-radius: 6px;
                    overflow-x: auto;
                    border: 1px solid #e1e4e8;
                }}
                pre code {{
                    background: transparent;
                    padding: 0;
                }}
                table {{ 
                    border-collapse: collapse; 
                    width: 100%; 
                    margin: 16px 0;
                }}
                th, td {{ 
                    border: 1px solid #d0d7de; 
                    padding: 6px 13px; 
                    text-align: left; 
                }}
                th {{ 
                    background: #f6f8fa; 
                    font-weight: 600;
                }}
                h1, h2, h3, h4, h5, h6 {{ 
                    color: #24292e; 
                    margin-top: 24px;
                    margin-bottom: 16px;
                    font-weight: 600;
                    line-height: 1.25;
                }}
                h1 {{ border-bottom: 1px solid #d0d7de; padding-bottom: 10px; }}
                h2 {{ border-bottom: 1px solid #d0d7de; padding-bottom: 8px; }}
                a {{ 
                    color: #0969da; 
                    text-decoration: none; 
                }}
                a:hover {{ text-decoration: underline; }}
                blockquote {{
                    padding: 0 16px;
                    color: #656d76;
                    border-left: 4px solid #d0d7de;
                    margin: 0;
                }}
                ul, ol {{ padding-left: 32px; }}
                li {{ margin: 4px 0; }}
            </style>
        </head>
        <body>
            {html_content}
        </body>
        </html>'''
        
        # Write the HTML file
        with open('public_docs/how_to_query/index.html', 'w', encoding='utf-8') as f:
            f.write(full_html)
        
        print("âœ… Successfully converted README.md to HTML")
        EOF
        
        python convert.py
        
        # Create main index
        cat > public_docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>Micromegas Documentation</title>
            <style>
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    max-width: 800px;
                    margin: 50px auto;
                    padding: 20px;
                    text-align: center;
                }
                .docs-link {
                    display: inline-block;
                    margin: 20px;
                    padding: 20px 30px;
                    background: #f6f8fa;
                    border-radius: 6px;
                    text-decoration: none;
                    color: #24292e;
                    border: 1px solid #e1e4e8;
                    transition: background 0.2s;
                }
                .docs-link:hover { background: #e1e4e8; }
            </style>
        </head>
        <body>
            <h1>Micromegas Documentation</h1>
            <p>Choose the documentation you want to view:</p>
            <a href="how_to_query/" class="docs-link">
                <h3>ðŸ“Š SQL Query Documentation</h3>
                <p>Complete guide to querying telemetry data</p>
            </a>
            <a href="rustdoc/" class="docs-link">
                <h3>ðŸ¦€ Rust API Documentation</h3>
                <p>Generated API documentation for Rust crates</p>
            </a>
        </body>
        </html>
        EOF
        
        # Disable Jekyll
        touch public_docs/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public_docs
        publish_branch: gh-pages
        force_orphan: true
