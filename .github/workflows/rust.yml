name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 2  # Reduce parallel jobs to avoid OOM during linking

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Show initial disk space
      run: |
        echo "ðŸ“Š Initial disk space:"
        df -h / | awk 'NR==1 || /\/$/'
        echo "ðŸ’¾ $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Free up disk space
      run: |
        echo "ðŸ§¹ Cleaning up unnecessary files..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        echo "âœ… Cleanup complete"
        echo "ðŸ’¾ $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Install mold linker
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y mold
        echo "ðŸ’¾ After mold: $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Install cargo-machete
      run: |
        cargo install cargo-machete
        echo "ðŸ’¾ After cargo-machete: $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: rust-ci
      run: ./build/rust_ci.py
