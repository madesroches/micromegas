name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_BUILD_JOBS: 2  # Reduce parallel jobs to avoid OOM during linking

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Show initial disk space
      run: |
        echo "ðŸ“Š Initial disk space:"
        df -h / | awk 'NR==1 || /\/$/'
        echo "ðŸ’¾ $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Free up disk space (aggressive)
      run: |
        echo "ðŸ§¹ Cleaning up unnecessary files (aggressive mode)..."
        # Remove large pre-installed software
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/.ghcup
        sudo rm -rf /usr/share/swift
        sudo rm -rf /opt/hostedtoolcache
        sudo rm -rf /usr/share/az_*
        sudo rm -rf /opt/az
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/share/kotlinc
        # Remove large packages
        sudo apt-get remove -y '^aspnetcore-.*' '^dotnet-.*' '^llvm-.*' '^mongodb-.*' '^mysql-.*' '^php.*' azure-cli google-chrome-stable firefox powershell mono-devel 2>/dev/null || true
        sudo apt-get autoremove -y
        sudo apt-get clean
        # Clean Docker
        docker rmi $(docker images -q) 2>/dev/null || true
        # Show what we freed
        echo "âœ… Cleanup complete"
        echo "ðŸ’¾ $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Install mold linker
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y mold
        echo "ðŸ’¾ After mold: $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: Install cargo-machete
      run: |
        cargo install cargo-machete
        echo "ðŸ’¾ After cargo-machete: $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"

    - name: rust-ci
      run: ./build/rust_ci.py

    - name: Cleanup build artifacts
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up Rust build artifacts..."
        rm -rf rust/target/debug/deps/*
        rm -rf rust/target/debug/incremental/*
        echo "ðŸ’¾ After cleanup: $(df / --output=used,size,avail,pcent | tail -1 | awk '{print $1" used / "$2" total ("$3" free, "$4" used)"}')"
