name: Rust

on:
  push:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'rust/**'
      - 'build/rust_ci.py'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install cargo-machete
      run: cargo install cargo-machete
    - name: rust-ci
      run: ./build/rust_ci.py
